<div class="cart-list">
  
  <table mat-table [dataSource]="products" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>    

    <ng-container matColumnDef="qtd">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.qtd}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> €{{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> €{{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="promotion">
      <th mat-header-cell *matHeaderCellDef> Promotion </th>
      <td mat-cell *matCellDef="let element"> €{{element.promotion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="w-100 mt-2 value-total">
    <h3>Total Value: {{cart.totalValue}}</h3>
  </div>

  <div class="w-100 reset-cart">    
    <button mat-raised-button color="warn"(click)="resetCart()">Reset Cart</button>
  </div>
</div>
